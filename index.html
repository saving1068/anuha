<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<title>2020年你是哪种青年</title>
		<script src="./lib/createjs.min.js" type="text/javascript"></script>
		<link href="https://cdn.bootcdn.net/ajax/libs/Swiper/6.4.1/swiper-bundle.min.css"  rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./css/index.css"/>
	</head>
	<body>
		<div class="music">
			<audio class="bgm" src="./bgm/bgm.mp3" autoplay="autoplay" loop="loop"></audio>
			<audio class="game_bgm" src="./bgm/game_bgm.mp3" loop="loop"></audio>
			<img src="./img/music.png" >
		</div>
		<canvas id="loading_canvas" width="" height=""></canvas>
		<p id="progress"></p>
		<div class="progress">
			<div class="progress1">
				<div class="progress_box">
					<div class="progress2"></div>
				</div>
			</div>
		</div>
		<canvas id="index_canvas" width="" height=""></canvas>
		<canvas id="name_canvas" width="" height=""></canvas>
		<div class="input">
			<input type="text" name="name" placeholder="请输入你的名字">
		</div>
		<div class="name_p">
			<p>请输入名字</p>
		</div>
		
		<canvas id="card_canvas" width="" height=""></canvas>
		<!-- Swiper -->
		<div class="swiper-container">
		    <div class="swiper-wrapper">
				<!-- <div class="swiper-slide"><img id="1" src="./img/card/card1.png" alt=""></div>
				<div class="swiper-slide"><img id="2" src="./img/card/card2.png" alt=""></div>
				<div class="swiper-slide"><img id="3" src="./img/card/card3.png" alt=""></div>
				<div class="swiper-slide"><img id="4" src="./img/card/card4.png" alt=""></div>
				<div class="swiper-slide"><img id="5" src="./img/card/card5.png" alt=""></div> -->
		    </div>
		    <!-- Add Pagination -->
		    <!-- <div class="swiper-pagination"></div> -->
		</div>
		<canvas id="game_canvas" width="" height=""></canvas>
		<div class="rules_p">
			<p><font>按住人物</font>左右滑动接物品</p>
		</div>
		<canvas id="rules_canvas" width="" height=""></canvas>
		<canvas id="start_canvas" width="" height=""></canvas>
		<p id='time'>12</p>
		<p id='inte'>0</p>
		<canvas id="over_canvas" width="" height=""></canvas>
		<canvas id="posters_canvas" width="" height=""></canvas>
		<p id='share'>长按保存&nbsp;&nbsp;&nbsp;&nbsp;分享朋友圈</p>
		<div class="button">
			<div><img class="but1" src="./img/posters/button3.png" alt=""></div><div><img class="but2" src="./img/posters/button4.png" alt=""></div>
		</div>
		<canvas id="share_canvas" width="" height=""></canvas>
		<div class="img"></div>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/Swiper/6.4.1/swiper-bundle.min.js" ></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js" type="text/javascript"></script>
		<script src="./js/index.js" type="text/javascript"></script>
	</body>
</html>
